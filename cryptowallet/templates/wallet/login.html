{% extends 'crypto/base.html' %}
{% block style_tags %}
    <style>
        div.container {
            width: 60%;
            margin-top: 200px;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="container">
        <h1>로그인 페이지</h1>
        <form method="post" action="login">
            {% csrf_token %}
            <div class="form-outline mb-4">
                <input type="text" id="form2Example1" class="form-control" name="id">
                <label class="form-label" for="form2Example1">아이디</label>
            </div>

            <div class="form-outline mb-4">
                <input type="password" id="form2Example2" class="form-control" name="password">
                <label class="form-label" for="form2Example2">비밀번호</label>
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-4">로그인</button>
        </form>
    </div>
{% endblock %}
